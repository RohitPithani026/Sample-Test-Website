<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ts-script.app.thrivestack.ai/latest/thrivestack.js" api-key="j5DqG0m64du3HYYMjlaj8qDvnFXPkOBrJSIU3Nn6NG4=" source="marketing,product"></script>
    <style>
        .signup-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: #4a5568;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group.error input {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a5568;
            transition: color 0.3s ease;
        }
        
        .password-toggle i:hover {
            color: #667eea;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .terms-checkbox label {
            margin: 0;
            font-size: 0.875rem;
            color: #4a5568;
        }
        
        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #4a5568;
            font-size: 0.875rem;
        }
        
        .social-signup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .signup-card {
                padding: 2rem;
                margin: 20px;
            }
            
            .social-signup {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join thousands of users and start your journey today</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message">Name is required</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="passwordToggle"></i>
                    </div>
                    <div class="error-message">Password must be at least 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                    </div>
                    <div class="error-message">Passwords do not match</div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                        <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn" id="signupBtn">
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-signup">
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="#" onclick="showLoginForm()">Sign in</a>
            </div>
            
            <!-- Debug section for testing ThriveStack -->
            <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
                <h4 style="margin: 0 0 1rem 0; color: #495057;">🔧 Debug ThriveStack</h4>
                <button onclick="testThriveStack()" style="padding: 0.5rem 1rem; margin-right: 0.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Test Event
                </button>
                <button onclick="checkThriveStackStatus()" style="padding: 0.5rem 1rem; margin-right: 0.5rem; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Check Status
                </button>
                <button onclick="testIdentifyCall()" style="padding: 0.5rem 1rem; margin-right: 0.5rem; background: #ffc107; color: #212529; border: none; border-radius: 4px; cursor: pointer;">
                    Test Identify
                </button>
                <button onclick="testGroupCall()" style="padding: 0.5rem 1rem; margin-right: 0.5rem; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Test Group
                </button>
                <button onclick="testLocalStorage()" style="padding: 0.5rem 1rem; background: #6f42c1; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Test localStorage
                </button>
                <button onclick="simulateSignup()" style="padding: 0.5rem 1rem; margin-top: 0.5rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Simulate Signup
                </button>
                <button onclick="testFormSubmission()" style="padding: 0.5rem 1rem; margin-top: 0.5rem; background: #fd7e14; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Test Form Submit
                </button>
                <div id="debugOutput" style="margin-top: 1rem; font-family: monospace; font-size: 0.875rem; color: #6c757d;"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        // Form validation
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('🚀 Form submission started...');
            console.log('Form data:', {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            
            if (validateForm()) {
                console.log('✅ Form validation passed');
                
                // Track form submission with ThriveStack
                console.log('🔍 Checking ThriveStack availability...');
                const thriveStack = window.thriveStackRef || window.thriveStack || window.thrivestack;
                
                if (thriveStack && typeof thriveStack.track === 'function') {
                    console.log('✅ ThriveStack available, tracking form submission...');
                    try {
                        thriveStack.track('signup_form_submitted', {
                            email: document.getElementById('email').value,
                            source: 'website_signup'
                        });
                        console.log('✅ Form submission tracked successfully');
                    } catch (error) {
                        console.error('❌ Error tracking form submission:', error);
                    }
                } else {
                    console.error('❌ ThriveStack not available or track method missing');
                    console.log('ThriveStack references:', {
                        'window.thriveStackRef': window.thriveStackRef,
                        'window.thriveStack': window.thriveStack,
                        'window.thrivestack': window.thrivestack
                    });
                }
                
                // Simulate form submission
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                setTimeout(() => {
                    console.log('⏰ Timeout completed, processing signup...');
                    
                    // Track successful signup
                    console.log('🔍 Tracking successful signup...');
                    const thriveStack = window.thriveStackRef || window.thriveStack || window.thrivestack;
                    
                    if (thriveStack && typeof thriveStack.track === 'function') {
                        try {
                            thriveStack.track('signup_completed', {
                                email: document.getElementById('email').value,
                                source: 'website_signup'
                            });
                            console.log('✅ Signup completion tracked successfully');
                        } catch (error) {
                            console.error('❌ Error tracking signup completion:', error);
                        }
                        
                        // Set user data in ThriveStack
                        if (thriveStack) {
                            try {
                                const userEmail = document.getElementById('email').value;
                                const userName = document.getElementById('name').value;
                                const userId = generateUserId(); // Generate a unique user ID
                                
                                console.log('📝 Generated user data:', { userId, userName, userEmail });
                                
                                // Call setUser method
                                if (typeof thriveStack.setUser === 'function') {
                                    thriveStack.setUser(userId, userEmail);
                                    console.log('✅ setUser called successfully:', { userId, userEmail });
                                } else {
                                    console.error('❌ setUser method not available');
                                    console.log('Available methods:', Object.keys(thriveStack));
                                }
                                
                                // Call setGroup method
                                if (typeof thriveStack.setGroup === 'function') {
                                    const groupId = 'ac8db7ba-5139-4911-ba6e-523fd9c4704b'; // Your group ID
                                    const groupDomain = 'yourcompany.com'; // Your company domain
                                    const groupName = 'Your Company Name'; // Your company name
                                    
                                    thriveStack.setGroup(groupId, groupDomain, groupName);
                                    console.log('✅ setGroup called successfully:', { groupId, groupDomain, groupName });
                                } else {
                                    console.error('❌ setGroup method not available');
                                    console.log('Available methods:', Object.keys(thriveStack));
                                }
                                
                                // Store user data in localStorage for dashboard access
                                console.log('💾 Storing data in localStorage...');
                                localStorage.setItem('thrivestack_user_id', userId);
                                localStorage.setItem('thrivestack_user_email', userEmail);
                                localStorage.setItem('thrivestack_user_name', userName);
                                
                                // Verify localStorage storage
                                const storedUserId = localStorage.getItem('thrivestack_user_id');
                                const storedUserEmail = localStorage.getItem('thrivestack_user_email');
                                const storedUserName = localStorage.getItem('thrivestack_user_name');
                                
                                console.log('✅ User data stored in localStorage:', { 
                                    storedUserId, 
                                    storedUserEmail, 
                                    storedUserName 
                                });
                                
                                if (storedUserId && storedUserEmail && storedUserName) {
                                    console.log('✅ localStorage verification successful');
                                } else {
                                    console.error('❌ localStorage verification failed');
                                }
                                
                            } catch (error) {
                                console.error('❌ Error setting ThriveStack data:', error);
                            }
                        } else {
                            console.error('❌ ThriveStack not available');
                        }
                    } else {
                        console.error('❌ ThriveStack not available for signup completion tracking');
                        console.log('ThriveStack references:', {
                            'window.thriveStackRef': window.thriveStackRef,
                            'window.thriveStack': window.thriveStack,
                            'window.thrivestack': window.thrivestack
                        });
                    }
                    
                    showNotification('Account created successfully! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        console.log('🔄 Redirecting to dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }, 2000);
            } else {
                console.log('❌ Form validation failed');
            }
        });
        
        function validateForm() {
            let isValid = true;
            const formGroups = document.querySelectorAll('.form-group');
            
            // Reset all error states
            formGroups.forEach(group => {
                group.classList.remove('error');
            });
            
            // Validate required fields
            const requiredFields = ['name', 'email', 'password', 'confirmPassword'];
            requiredFields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                const formGroup = field.closest('.form-group');
                
                if (!field.value.trim()) {
                    formGroup.classList.add('error');
                    isValid = false;
                }
            });
            
            // Validate email
            const email = document.getElementById('email').value;
            if (email && !isValidEmail(email)) {
                document.getElementById('email').closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            // Validate password length
            const password = document.getElementById('password').value;
            if (password && password.length < 8) {
                document.getElementById('password').closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            // Validate password confirmation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            // Validate terms checkbox
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                showNotification('Please accept the terms and conditions', 'error');
                isValid = false;
            }
            
            return isValid;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showLoginForm() {
            showNotification('Login functionality coming soon!', 'info');
        }
        
        // Generate unique user ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Set group data in ThriveStack (you can customize these values)
        function setThriveStackGroup() {
            console.log('🔍 Setting ThriveStack group data...');
            
            // Get ThriveStack reference
            const thriveStack = window.thriveStackRef || window.thriveStack || window.thrivestack;
            
            if (thriveStack) {
                console.log('✅ ThriveStack found, checking for group methods...');
                
                // Try different possible method names
                const possibleGroupMethods = ['setGroup', 'group', 'identifyGroup'];
                let groupMethodFound = false;
                
                for (const methodName of possibleGroupMethods) {
                    if (typeof thriveStack[methodName] === 'function') {
                        try {
                            // Example group data - customize with your actual values
                            const groupId = 'ac8db7ba-5139-4911-ba6e-523fd9c4704b'; // Your group ID
                            const groupDomain = 'yourcompany.com'; // Your company domain
                            const groupName = 'Your Company Name'; // Your company name
                            
                            thriveStack[methodName](groupId, groupDomain, groupName);
                            
                            console.log('✅ ThriveStack group data set successfully using method:', methodName, { groupId, groupDomain, groupName });
                            groupMethodFound = true;
                            break;
                        } catch (error) {
                            console.error('❌ Error setting group data with method', methodName, ':', error);
                        }
                    }
                }
                
                if (!groupMethodFound) {
                    console.error('❌ No group method found. Available methods:', Object.keys(thriveStack));
                    console.log('ThriveStack object:', thriveStack);
                }
            } else {
                console.error('❌ ThriveStack not available');
                console.log('Available references:', {
                    'window.thriveStackRef': window.thriveStackRef,
                    'window.thriveStack': window.thriveStack,
                    'window.thrivestack': window.thrivestack
                });
            }
        }
        
        // Set group data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 DOM loaded, checking ThriveStack...');
            
            // Check if script is loaded
            const scriptElement = document.querySelector('script[src*="thrivestack"]');
            if (scriptElement) {
                console.log('✅ ThriveStack script tag found');
                console.log('Script src:', scriptElement.src);
                console.log('API Key:', scriptElement.getAttribute('api-key'));
            } else {
                console.error('❌ ThriveStack script tag not found');
            }
            
            // Wait for ThriveStack to load
            setTimeout(() => {
                // Check for both possible variable names
                const thriveStack = window.thriveStack || window.thrivestack;
                
                if (thriveStack) {
                    console.log('✅ ThriveStack loaded successfully');
                    console.log('ThriveStack object:', thriveStack);
                    console.log('Available methods:', Object.keys(thriveStack));
                    
                    // Store reference globally for other functions
                    window.thriveStackRef = thriveStack;
                    
                    setThriveStackGroup();
                    
                    // Test ThriveStack functionality
                    testThriveStack();
                } else {
                    console.error('❌ ThriveStack not loaded after timeout');
                    console.log('Window object keys:', Object.keys(window));
                    
                    // Try to check for any global variables
                    const thriveVars = Object.keys(window).filter(key => key.toLowerCase().includes('thrive'));
                    console.log('Global variables:', thriveVars);
                    
                    if (thriveVars.length > 0) {
                        console.log('🔍 Found ThriveStack variables:', thriveVars);
                        thriveVars.forEach(varName => {
                            console.log('Variable:', varName, 'Value:', window[varName]);
                        });
                    }
                }
            }, 3000); // Increased timeout to 3 seconds
        });
        
        // Test function to verify ThriveStack is working
        function testThriveStack() {
            const debugOutput = document.getElementById('debugOutput');
            const thriveStack = window.thriveStackRef || window.thriveStack || window.thrivestack;
            
            if (thriveStack && typeof thriveStack.track === 'function') {
                try {
                    thriveStack.track('test_event', {
                        message: 'Testing ThriveStack integration',
                        timestamp: new Date().toISOString(),
                        source: 'debug'
                    });
                    console.log('✅ Test event sent successfully');
                    debugOutput.innerHTML = '<span style="color: green;">✅ Test event sent successfully!</span>';
                } catch (error) {
                    console.error('❌ Test event failed:', error);
                    debugOutput.innerHTML = '<span style="color: red;">❌ Test event failed: ' + error.message + '</span>';
                }
            } else {
                console.error('❌ Cannot test - ThriveStack track method not available');
                debugOutput.innerHTML = '<span style="color: red;">❌ ThriveStack track method not available</span>';
                console.log('ThriveStack references:', {
                    'window.thriveStackRef': window.thriveStackRef,
                    'window.thriveStack': window.thriveStack,
                    'window.thrivestack': window.thrivestack
                });
            }
        }
        
        // Test identify call
        function testIdentifyCall() {
            const debugOutput = document.getElementById('debugOutput');
            const testUserId = 'test_user_' + Date.now();
            const testEmail = 'test@example.com';
            
            if (window.thrivestack) {
                const userMethods = ['setUser', 'identify', 'user', 'identifyUser'];
                let success = false;
                
                for (const methodName of userMethods) {
                    if (typeof window.thrivestack[methodName] === 'function') {
                        try {
                            if (methodName === 'identify') {
                                window.thrivestack[methodName](testUserId, { email: testEmail, name: 'Test User' });
                            } else {
                                window.thrivestack[methodName](testUserId, testEmail);
                            }
                            
                            console.log('✅ Identify call successful using method:', methodName);
                            debugOutput.innerHTML = '<span style="color: green;">✅ Identify call successful using method: ' + methodName + '</span>';
                            success = true;
                            break;
                        } catch (error) {
                            console.error('❌ Identify call failed with method', methodName, ':', error);
                        }
                    }
                }
                
                if (!success) {
                    debugOutput.innerHTML = '<span style="color: red;">❌ No identify method found or all failed</span>';
                }
            } else {
                debugOutput.innerHTML = '<span style="color: red;">❌ ThriveStack not available</span>';
            }
        }
        
        // Test group call
        function testGroupCall() {
            const debugOutput = document.getElementById('debugOutput');
            const testGroupId = 'test_group_' + Date.now();
            const testDomain = 'test.com';
            const testGroupName = 'Test Group';
            
            if (window.thrivestack) {
                const groupMethods = ['setGroup', 'group', 'identifyGroup'];
                let success = false;
                
                for (const methodName of groupMethods) {
                    if (typeof window.thrivestack[methodName] === 'function') {
                        try {
                            window.thrivestack[methodName](testGroupId, testDomain, testGroupName);
                            
                            console.log('✅ Group call successful using method:', methodName);
                            debugOutput.innerHTML = '<span style="color: green;">✅ Group call successful using method: ' + methodName + '</span>';
                            success = true;
                            break;
                        } catch (error) {
                            console.error('❌ Group call failed with method', methodName, ':', error);
                        }
                    }
                }
                
                if (!success) {
                    debugOutput.innerHTML = '<span style="color: red;">❌ No group method found or all failed</span>';
                }
            } else {
                debugOutput.innerHTML = '<span style="color: red;">❌ ThriveStack not available</span>';
            }
        }

        // Check ThriveStack status
        function checkThriveStackStatus() {
            const debugOutput = document.getElementById('debugOutput');
            let status = '<h5>ThriveStack Status:</h5>';
            
            // Check for all possible ThriveStack references
            const thriveStack = window.thriveStackRef || window.thriveStack || window.thrivestack;
            
            if (thriveStack) {
                status += '<span style="color: green;">✅ ThriveStack object exists</span><br>';
                status += '<strong>Reference used:</strong> ' + (window.thriveStackRef ? 'thriveStackRef' : window.thriveStack ? 'thriveStack' : 'thrivestack') + '<br>';
                status += '<strong>Available methods:</strong> ' + Object.keys(thriveStack).join(', ') + '<br>';
                status += '<strong>Track method:</strong> ' + (typeof thriveStack.track === 'function' ? '✅ Available' : '❌ Missing') + '<br>';
                
                // Check for user identification methods
                const userMethods = ['setUser', 'identify', 'user', 'identifyUser'];
                const availableUserMethods = userMethods.filter(method => typeof thriveStack[method] === 'function');
                status += '<strong>User methods:</strong> ' + (availableUserMethods.length > 0 ? '✅ ' + availableUserMethods.join(', ') : '❌ None found') + '<br>';
                
                // Check for group methods
                const groupMethods = ['setGroup', 'group', 'identifyGroup'];
                const availableGroupMethods = groupMethods.filter(method => typeof thriveStack[method] === 'function');
                status += '<strong>Group methods:</strong> ' + (availableGroupMethods.length > 0 ? '✅ ' + availableGroupMethods.join(', ') : '❌ None found') + '<br>';
                
                // Show full object for debugging
                status += '<br><strong>Full ThriveStack object:</strong><br>';
                status += '<pre style="background: #f8f9fa; padding: 0.5rem; border-radius: 4px; font-size: 0.75rem; overflow-x: auto;">' + JSON.stringify(thriveStack, null, 2) + '</pre>';
            } else {
                status += '<span style="color: red;">❌ ThriveStack object not found</span><br>';
                status += '<strong>Available references:</strong><br>';
                status += '- thriveStackRef: ' + (window.thriveStackRef ? '✅ Found' : '❌ Not found') + '<br>';
                status += '- thriveStack: ' + (window.thriveStack ? '✅ Found' : '❌ Not found') + '<br>';
                status += '- thrivestack: ' + (window.thrivestack ? '✅ Found' : '❌ Not found') + '<br>';
            }
            
            status += '<br><strong>Script loaded:</strong> ' + (document.querySelector('script[src*="thrivestack"]') ? '✅ Yes' : '❌ No') + '<br>';
            status += '<strong>API Key:</strong> ' + (document.querySelector('script[src*="thrivestack"]')?.getAttribute('api-key') ? '✅ Present' : '❌ Missing') + '<br>';
            
            // Check localStorage status
            status += '<br><h5>localStorage Status:</h5>';
            const userId = localStorage.getItem('thrivestack_user_id');
            const userEmail = localStorage.getItem('thrivestack_user_email');
            const userName = localStorage.getItem('thrivestack_user_name');
            
            if (userId && userEmail && userName) {
                status += '<span style="color: green;">✅ User data found in localStorage</span><br>';
                status += '<strong>User ID:</strong> ' + userId + '<br>';
                status += '<strong>Name:</strong> ' + userName + '<br>';
                status += '<strong>Email:</strong> ' + userEmail + '<br>';
            } else {
                status += '<span style="color: orange;">⚠️ No user data in localStorage</span><br>';
                status += '<strong>User ID:</strong> ' + (userId || 'Not set') + '<br>';
                status += '<strong>Name:</strong> ' + (userName || 'Not set') + '<br>';
                status += '<strong>Email:</strong> ' + (userEmail || 'Not set') + '<br>';
            }
            
            // Add current form values
            status += '<br><h5>Current Form Values:</h5>';
            const currentName = document.getElementById('name')?.value || 'Not filled';
            const currentEmail = document.getElementById('email')?.value || 'Not filled';
            status += '<strong>Name:</strong> ' + currentName + '<br>';
            status += '<strong>Email:</strong> ' + currentEmail + '<br>';
            
            debugOutput.innerHTML = status;
        }
        
        // Real-time validation
        document.querySelectorAll('input').forEach(field => {
            field.addEventListener('blur', function() {
                const formGroup = this.closest('.form-group');
                formGroup.classList.remove('error');
                
                if (this.hasAttribute('required') && !this.value.trim()) {
                    formGroup.classList.add('error');
                }
                
                // Track field completion with ThriveStack
                if (window.thrivestack && this.value.trim()) {
                    window.thrivestack.track('form_field_completed', {
                        field_name: this.name,
                        field_type: this.type,
                        source: 'signup_form'
                    });
                }
            });
            
            // Track field focus
            field.addEventListener('focus', function() {
                if (window.thrivestack) {
                    window.thrivestack.track('form_field_focused', {
                        field_name: this.name,
                        field_type: this.type,
                        source: 'signup_form'
                    });
                }
            });
        });
